    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
      window.sr = ScrollReveal();
      sr.reveal('.showcase-bottom1', {
        duration: 2000,
        origin: 'bottom',
        distance: '300px'
      });
      sr.reveal('.showcase-bottom2', {
        duration: 2000,
        origin: 'bottom',
        distance: '100px'
      });
      sr.reveal('.showcase-top1', {
        duration: 2000,
        origin: 'top',
        distance: '300px'
      });
      
      sr.reveal('.showcase-left1', {
        duration: 2000,
        origin: 'left',
        distance: '100px'
      });
    </script>

{% extends "base.html" %}

  
{% block content%}
<style>
    .vert {
       margin-bottom: 6cm;
    }
  </style>
<div class="animate__animated animate__slideInDown">
<p><h4>Parameters</h4></p>
<p><h6>Race: {{race}}<br>Sex: {{sex}}<br>Age: {{age}}<br>Manner of death: {{cause}}</h6></p>
</div>
<div class="showcase-bottom2">
<p class ="vert"><center><h2>Average of parameter(s) per month: {{AVG}} </h2></center></p>
<p class ="vert"><center><h6>Execution time: {{perf_time}} ms</h6></center></p>
</div>
{%endblock%}
